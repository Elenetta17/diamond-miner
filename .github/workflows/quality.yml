name: Quality

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Lint
        run: |
          poetry run flake8 diamond_miner --max-line-length=88
      - name: Tests
        run: |
          poetry run pytest --cov-report xml --cov=diamond_miner tests
      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: '85f14c1f-6d5c-4b69-b953-f843b5f5349f'
